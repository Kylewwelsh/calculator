<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="module" src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/674440b5cc.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="screen"></div>
    <div class="calculatorButtons">
      <button class="seven" value="7">7</button>
      <button class="eight" value="8">8</button>
      <button class="nine" value="9">9</button>
      <button data-action="add" class="add">+</button>
      <button class="four" value="4">4</button>
      <button class="five" value="5">5</button>
      <button class="six" value="6">6</button>
      <button data-action="subtract" class="subtract">-</button>
      <button class="one" value="1">1</button>
      <button class="two" value="2">2</button>
      <button class="three" value="3">3</button>
      <button data-action="multiply" class="multiply">X</button>
      <button data-action="decimal" class="decimal">.</button>
      <button class="zero" value="0">0</button>
      <button data-action="divide" class="divide">รท</button>
      <button data-action="clear" class="clear power">ON</button>
      <button data-action="calculate" class="calculate">=</button>
      <div class="teacher"><h3>Teachers Coming!</h3></div>
    </div>
  </div>
  <div class="test"></div>
  <div class="screen-lock">
    <i class="fas fa-lock"></i>
    <h1>SCREEN LOCKED</h1>
    <h3>Click to unlock</h3>
  </div>
</body>
</html>
