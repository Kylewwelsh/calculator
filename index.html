<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="module" src="./assets/js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="screen"></div>
    <button class="seven calculatorButton" value="7">7</button>
    <button class="eight calculatorButton" value="8">8</button>
    <button class="nine calculatorButton" value="9">9</button>
    <button data-action="add" class="add calculatorButton">+</button>
    <button class="four calculatorButton" value="4">4</button>
    <button class="five calculatorButton" value="5">5</button>
    <button class="six calculatorButton" value="6">6</button>
    <button data-action="subtract calculatorButton" class="subtract">-</button>
    <button class="one calculatorButton" value="1">1</button>
    <button class="two calculatorButton" value="2">2</button>
    <button class="three calculatorButton" value="3">3</button>
    <button data-action="multiply calculatorButton" class="multiply">X</button>
    <button data-action="decimal calculatorButton" class="decimal">.</button>
    <button class="zero calculatorButton" value="0">0</button>
    <button data-action="divide calculatorButton" class="divide">รท</button>
    <button data-action="clear calculatorButton" class="clear">C</button>
    <button data-action="calculate calculatorButton" class="calculate">=</button>
    <div class="teacher">Teachers Coming!</div>
  </div>
</body>
</html>
